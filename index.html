<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>p5.js 과제모음</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 24px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #0f172a;
        color: #e5e7eb;
      }

      h1 {
        text-align: center;
        margin: 0 0 6px;
        font-size: 28px;
        font-weight: 700;
      }

      .subtitle {
        text-align: center;
        font-size: 13px;
        color: #9ca3af;
        margin-bottom: 28px;
      }

      .wrap {
        max-width: 1400px;
        margin: 0 auto;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 20px;
      }

      .card {
        background: #020617;
        border-radius: 16px;
        padding: 14px;
        border: 1px solid #1f2937;
        box-shadow: 0 12px 30px rgba(15, 23, 42, 0.6);
      }

      .card-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 10px;
        font-size: 14px;
        color: #e5e7eb;
      }

      .badge {
        font-size: 11px;
        padding: 4px 8px;
        border-radius: 999px;
        border: 1px solid #374151;
        color: #9ca3af;
      }

      iframe {
        width: 100%;
        height: 420px;
        border-radius: 10px;
        border: 1px solid #111827;
        background: #fff;
      }

      @media (max-width: 900px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>p5.js 과제 1~4</h1>

      <div class="grid">
        <!-- Row 1: 1 & 4 -->
        <div class="card">
          <div class="card-header">
            <span>과제 1</span>
            <span class="badge">Assignment 1</span>
          </div>
          <iframe src="a1.html"></iframe>
        </div>

        <div class="card">
          <div class="card-header">
            <span>과제 4</span>
            <span class="badge">Assignment 4</span>
          </div>
          <iframe src="a4.html"></iframe>
        </div>

        <!-- Row 2: 2 & 3 -->
        <div class="card">
          <div class="card-header">
            <span>과제 2</span>
            <span class="badge">Assignment 2</span>
          </div>
          <iframe src="a2.html"></iframe>
        </div>

        <div class="card">
          <div class="card-header">
            <span>과제 3</span>
            <span class="badge">Assignment 3</span>
          </div>
          <iframe src="a3.html"></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
