<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>김민서의p5.js 과제모음</title>
    <style>
      * { box-sizing: border-box; }
      body {
        margin: 0;
        padding: 24px;
        font-family: system-ui, sans-serif;
        background: #0f172a;
        color: #e5e7eb;
      }
      h1 { text-align: center; margin: 0 0 6px; font-size: 28px; }
      .subtitle { text-align: center; color: #9ca3af; margin-bottom: 28px; }
      .wrap { max-width: 1400px; margin: 0 auto; }
      .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }
      .card {
        background: #020617;
        border-radius: 16px;
        padding: 14px;
        border: 1px solid #1f2937;
        box-shadow: 0 12px 30px rgba(15, 23, 42, 0.6);
      }
      .card-header {
        margin-bottom: 10px;
        font-size: 14px;
      }
      iframe {
        width: 100%;
        height: 420px;
        border-radius: 10px;
        border: 1px solid #111827;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>김민서의p5.js 과제모음</h1>
   

      <div class="grid">
        <div class="card">
          <div class="card-header">과제 1</div>
          <iframe src="https://kmsmk.github.io/nninseo_F/a1.html"></iframe>
        </div>

        <div class="card">
          <div class="card-header">과제 4</div>
          <iframe src="https://kmsmk.github.io/nninseo_F/a4.html"></iframe>
        </div>

        <div class="card">
          <div class="card-header">과제 2</div>
          <iframe src="https://kmsmk.github.io/nninseo_F/a2.html"></iframe>
        </div>

        <div class="card">
          <div class="card-header">과제 3</div>
          <iframe src="https://kmsmk.github.io/nninseo_F/a3.html"></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
