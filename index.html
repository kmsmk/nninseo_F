<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>p5.js 과제 모음</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: "Pretendard", sans-serif;
        background: #f5f7ff;
        color: #111;
      }

      h1 {
        text-align: center;
        margin-bottom: 4px;
        font-size: 32px;
        font-weight: 700;
      }

      .subtitle {
        text-align: center;
        margin-bottom: 32px;
        color: #555;
      }

      .grid {
        width: 100%;
        max-width: 1400px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 28px;
      }

      .box {
        background: white;
        border-radius: 16px;
        padding: 16px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        border: 1px solid #e0e0e0;
      }

      .title {
        font-weight: 600;
        margin-bottom: 10px;
      }

      iframe {
        width: 100%;
        height: 450px;
        border-radius: 10px;
        border: 1px solid #ccc;
        background: #fff;
      }
    </style>
  </head>
  <body>
    <h1>p5.js 과제 모음</h1>


    <div class="grid">
      <!-- Row 1 -->
      <div class="box">
        <iframe src="a1.html"></iframe>
      </div>

      <div class="box">
        <iframe src="a4.html"></iframe>
      </div>

      <!-- Row 2 -->
      <div class="box">
        <iframe src="a2.html"></iframe>
      </div>

      <div class="box">
        <iframe src="a3.html"></iframe>
      </div>
    </div>
  </body>
</html>
