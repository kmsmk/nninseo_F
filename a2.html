<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>과제 2</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  </head>
  <body>
    <script>
      function setup() {
        createCanvas(600, 400); // 제출 규격
        noLoop();
      }

      function draw() {
        // 색 팔레트
        const SKY   = '#8fd0f1';
        const GRASS = '#7CFF00';
        const SUN   = '#FFD200';
        const CLOUD = '#FFFFFF';
        const SKIN  = '#F8D2BA';
        const HAIR  = '#2E3237';
        const EYE   = '#1A1A1A';
        const SHIRT = '#616971';
        const MOUTH = '#E4493D';

        background(SKY);

        noStroke();
        fill(GRASS);
        rect(0, 260, width, 140);

        fill(SUN);
        circle(540, 60, 80);

        fill(CLOUD);
        ellipse(120, 60, 120, 70);
        ellipse(165, 75, 70, 45);
        ellipse(400, 78, 120, 60);

        const cx = width / 2;

        fill(SKIN);
        rect(cx - 70, 150, 140, 110, 16);

        fill(SKIN);
        rect(cx - 92, 170, 26, 38, 8);
        rect(cx + 66, 170, 26, 38, 8);

        fill(HAIR);
        rect(cx - 90, 115, 180, 52, 12);

        stroke('#1f2327');
        strokeWeight(3);
        for (let x = cx - 70; x <= cx + 70; x += 16) {
          line(x, 133, x, 157);
        }

        noStroke();
        fill(EYE);
        rect(cx - 38, 182, 24, 18, 4);
        rect(cx + 14, 182, 24, 18, 4);

        noFill();
        stroke(MOUTH);
        strokeWeight(5);
        arc(cx, 208, 36, 22, 0, PI);

        noStroke();
        fill(SKIN);
        rect(cx - 18, 260, 36, 38);

        fill(SHIRT);
        rect(cx - 95, 290, 190, 90, 10);
      }

      function mousePressed() {
        saveCanvas('pop_portrait_hair_front_600x400', 'png');
      }
    </script>
  </body>
</html>
